<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>my-icons</title>
	<style>
		body {
			font-family: sans-serif;
			margin: 0;
			padding: 10px 20px;
		}

		.preview {
			line-height: 2em;
		}

		.preview__icon {
			display: inline-block;
			width: 32px;
			text-align: center;
		}

		.icon {
			display: inline-block;
			font-size: 16px;
		}

		@font-face {
	font-family: "my-icons";
	src: url("my-icons.eot?3e21d3b388338a8c288b3ff3275b09c8?#iefix") format("embedded-opentype"),
url("my-icons.woff2?3e21d3b388338a8c288b3ff3275b09c8") format("woff2"),
url("my-icons.woff?3e21d3b388338a8c288b3ff3275b09c8") format("woff");
}

.my-icon {
	line-height: 1;
}

.my-icon:before {
	font-family: my-icons !important;
	font-style: normal;
	font-weight: normal !important;
	vertical-align: top;
}

.my-icon-btn_back:before {
	content: "\f101";
}
.my-icon-down_arrow:before {
	content: "\f102";
}
.my-icon-hexagon_fill:before {
	content: "\f103";
}
.my-icon-hexagon_half:before {
	content: "\f104";
}
.my-icon-hexagon_line:before {
	content: "\f105";
}
.my-icon-pen:before {
	content: "\f106";
}
.my-icon-search:before {
	content: "\f107";
}
.my-icon-siren:before {
	content: "\f108";
}

	</style>
</head>
<body>
	<h1>my-icons</h1>
	<div class="preview">
		<span class="preview__icon">
			<span class=" my-icon-btn_back"></span>
		</span>
		<span>btn_back</span>
	</div>
	<div class="preview">
		<span class="preview__icon">
			<span class=" my-icon-down_arrow"></span>
		</span>
		<span>down_arrow</span>
	</div>
	<div class="preview">
		<span class="preview__icon">
			<span class=" my-icon-hexagon_fill"></span>
		</span>
		<span>hexagon_fill</span>
	</div>
	<div class="preview">
		<span class="preview__icon">
			<span class=" my-icon-hexagon_half"></span>
		</span>
		<span>hexagon_half</span>
	</div>
	<div class="preview">
		<span class="preview__icon">
			<span class=" my-icon-hexagon_line"></span>
		</span>
		<span>hexagon_line</span>
	</div>
	<div class="preview">
		<span class="preview__icon">
			<span class=" my-icon-pen"></span>
		</span>
		<span>pen</span>
	</div>
	<div class="preview">
		<span class="preview__icon">
			<span class=" my-icon-search"></span>
		</span>
		<span>search</span>
	</div>
	<div class="preview">
		<span class="preview__icon">
			<span class=" my-icon-siren"></span>
		</span>
		<span>siren</span>
	</div>
</body>
</html>
